<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- LOGIN -->
        <form id="login-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <div class="relative">
              <i class="bi bi-envelope absolute left-3 top-2.5 text-gray-400"></i>
              <input
                type="email"
                id="login-email"
                class="w-full pl-10 p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                placeholder="correo@ejemplo.com"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Contraseña</label>
            <div class="relative">
              <i class="bi bi-lock absolute left-3 top-2.5 text-gray-400"></i>
              <input
                type="password"
                id="login-password"
                class="w-full pl-10 p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                placeholder="********"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition"
          >
            Iniciar sesión
          </button>
        </form>
</body>
</html>
