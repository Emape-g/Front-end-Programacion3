<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- REGISTRO -->
        <form id="register-form" class="space-y-4 hidden">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
            <input
              type="text"
              id="register-name"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
              placeholder="Tu nombre"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              id="register-email"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
              placeholder="correo@ejemplo.com"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Contrase√±a</label>
            <input
              type="password"
              id="register-password"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
              placeholder="********"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition"
          >
            Crear cuenta
          </button>
        </form>
</body>
</html>
