<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
      <!-- Tailwind CSS. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Fuente opcional -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
    <!-- HEADER -->
     <header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex items-center justify-between p-4">
    <!-- Nombre del sitio -->
    <span class="text-xl font-semibold text-green-700">Comidas Ya</span>

    <nav class="hidden md:flex items-center space-x-6">
      <a href="/src/pages/store/home/home.html" class="hover:text-green-600 transition">Inicio</a>
      <a href="#" class="hover:text-green-600 transition">Mis Pedidos</a>
      <a href="#" class="hover:text-green-600 transition">Administración</a>

      <!-- Carrito -->
      <a href="#" class="text-gray-700 hover:text-green-600 transition">
        <i class="bi bi-cart3 mr-1"></i>Carrito
      </a>

      <!-- Perfil -->
      <a
        id="user-link"
        href="/src/pages/auth/login/login.html"
        class="text-xl text-gray-700 hover:text-green-600 transition flex items-center space-x-2"
      >
        <i class="bi bi-person-circle"></i>
        <span id="user-name" class="hidden font-medium text-gray-700"></span>
      </a>

      <!-- Botón de cerrar sesión -->
      <button
        id="logout-btn"
        class="hidden bg-red-100 text-red-600 hover:bg-red-600 hover:text-white text-sm font-semibold py-1 px-3 rounded-lg transition"
      >
        <i class="bi bi-box-arrow-right mr-1"></i>Cerrar sesión
      </button>
    </nav>
  </div>
</header>
    <main class="flex min-h-screen bg-gray-200">
  <!-- SIDEBAR -->
  <aside class="w-56 bg-white shadow-md p-4">
    <h2 class="text-green-600 font-semibold mb-4">Categorías</h2>
    <ul class="space-y-3">
        <li class="text-gray-500">Filtra por Categorias</li>
      <li><a href="#" class="flex items-center text-gray-700 hover:text-red-500"><i class="bi bi-box-seam mr-2"></i>Todos los productos</a></li>
      <li><a href="#" class="flex items-center text-gray-700 hover:text-red-500"><i class="bi bi-hamburger mr-2"></i>Hamburguesas</a></li>
      <li><a href="#" class="flex items-center text-gray-700 hover:text-red-500"><i class="bi bi-cup-straw mr-2"></i>Bebidas</a></li>
    </ul>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <section class="flex-1 p-6">
    <!-- BARRA DE BUSQUEDA -->
    <div class="flex flex-wrap items-center justify-between bg-white rounded-lg shadow p-4 mb-6">
      <input
        type="text"
        placeholder="Buscar productos..."
        class="border rounded-md p-2 w-full md:w-1/2 focus:ring-2 focus:ring-red-500 outline-none"
        id="search"
      />
      <div class="flex space-x-3 mt-3 md:mt-0">
        <select class="border p-2 rounded-md">
          <option>Ordenar por</option>
          <option>Precio</option>
          <option>Nombre</option>
        </select>
        <select class="border p-2 rounded-md">
          <option>Todos</option>
          <option>Disponibles</option>
          <option>No disponibles</option>
        </select>
      </div>
    </div>

    <!-- SECCIÓN DE PRODUCTOS -->
    <h2 class="text-xl font-semibold mb-4">Todos los Productos</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- CARD de producto generada por TypeScript -->
    </div>
  </section>
</main>

      <!-- FOOTER -->
    <footer class="bg-gray-900 text-gray-200 py-6 mt-auto">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Comidas Ya. Todos los derechos reservados.</p>
        <div class="flex justify-center space-x-4 mt-2">
          <a href="#" class="hover:text-green-400"
            ><i class="bi bi-facebook"></i
          ></a>
          <a href="#" class="hover:text-green-400"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="#" class="hover:text-green-400"
            ><i class="bi bi-whatsapp"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="home.ts"></script>
    <script src="/src/app.ts"></script>
</body>
</html>
