<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Comidas Ya — Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>

<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
  <!-- HEADER -->
 <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <!-- Nombre del sitio -->
      <span class="text-xl font-semibold text-green-700">FoodStore</span>

      <nav class="hidden md:flex items-center space-x-6">
        <!--  Nuevo botón Inicio -->
        <a href="/index.html" class="hover:text-green-600 transition">Inicio</a>

        <a href="/src/pages/store/home/home.html" class="hover:text-green-600 transition">Productos</a>
        <a href="/src/pages/client/orders/orders.html" class="hover:text-green-600 transition">Mis Pedidos</a>

        <!--  Administración (visible solo para admin) -->
        <a href="/src/pages/admin/adminHome/adminHome.html"
           id="admin-link"
           class="hidden hover:text-green-600 transition">Administración</a>

        <!--  Carrito -->
        <a href="/src/pages/store/cart/cart.html"
           class="relative hover:text-green-600 flex items-center gap-1">
          <i class="bi bi-cart3 text-xl"></i>
          <span id="cart-count"
                class="absolute -top-2 -right-3 bg-green-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full min-w-5 text-center">
            0
          </span>
        </a>

        <!-- Usuario -->
        <a id="user-link" href="/src/pages/auth/login/login.html"
           class="text-xl text-gray-700 hover:text-green-600 transition flex items-center space-x-2">
          <i class="bi bi-person-circle"></i>
          <span id="user-name" class="hidden font-medium text-gray-700"></span>
        </a>

        <!--  Botón de cerrar sesión -->
        <button id="logout-btn"
                class="hidden bg-red-100 text-red-600 hover:bg-red-600 hover:text-white text-sm font-semibold py-1 px-3 rounded-lg transition">
          <i class="bi bi-box-arrow-right mr-1"></i>Cerrar sesión
        </button>
      </nav>
    </div>
  </header>

  <!-- LAYOUT -->
  <main class="flex flex-1 bg-gray-50">
    <!-- SIDEBAR -->
    <aside class="w-64 bg-white shadow-md p-6 border-r border-gray-200">
      <h2 class="text-green-600 font-semibold mb-4">Categorías</h2>
      <ul id="category-list" class="space-y-3">
        <li>
          <a href="#" data-id="0"
            class="categoria-link flex items-center text-gray-800 hover:text-green-600 font-medium">
            <i class="bi bi-box-seam mr-2"></i>Todos los productos
          </a>
        </li>
        <!-- categorías dinámicas -->
      </ul>
    </aside>

    <!-- CONTENT -->
    <section class="flex-1 p-8">
      <div class="flex flex-wrap items-center justify-between bg-white rounded-lg shadow p-4 mb-6">
        <input id="search" type="text" placeholder="Buscar productos..."
          class="border rounded-md p-2 w-full md:w-1/2 focus:ring-2 focus:ring-green-500 outline-none" />

        <div class="flex space-x-3 mt-3 md:mt-0">
          <select id="orderSelect" class="border p-2 rounded-md">
            <option value="">Ordenar por</option>
            <option value="precio">Precio</option>
            <option value="nombre">Nombre</option>
          </select>

          <select id="availabilitySelect" class="border p-2 rounded-md">
            <option value="">Todos</option>
            <option value="disponible">Disponibles</option>
            <option value="agotado">Agotados</option>
          </select>
        </div>
      </div>

      <h2 class="text-xl font-semibold mb-4 text-green-700">Todos los Productos</h2>
      <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>
  </main>

  <footer class="bg-gray-900 text-gray-200 py-6 mt-auto text-center">
    <p>&copy; 2025 Comidas Ya. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="./home.ts"></script>

</body>

</html>
