<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Detalle — Comidas Ya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col text-gray-800">
  <!-- HEADER -->
 <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <!-- Nombre del sitio -->
      <span class="text-xl font-semibold text-green-700">FoodStore</span>

      <nav class="hidden md:flex items-center space-x-6">
        <!--  Nuevo botón Inicio -->
        <a href="/index.html" class="hover:text-green-600 transition">Inicio</a>

        <a href="/src/pages/store/home/home.html" class="hover:text-green-600 transition">Productos</a>
        <a href="/src/pages/client/orders/orders.html" class="hover:text-green-600 transition">Mis Pedidos</a>

        <!--  Administración (visible solo para admin) -->
        <a href="/src/pages/admin/adminHome/adminHome.html"
           id="admin-link"
           class="hidden hover:text-green-600 transition">Administración</a>

        <!--  Carrito -->
        <a href="/src/pages/store/cart/cart.html"
           class="relative hover:text-green-600 flex items-center gap-1">
          <i class="bi bi-cart3 text-xl"></i>
          <span id="cart-count"
                class="absolute -top-2 -right-3 bg-green-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full min-w-5 text-center">
            0
          </span>
        </a>

        <!-- Usuario -->
        <a id="user-link" href="/src/pages/auth/login/login.html"
           class="text-xl text-gray-700 hover:text-green-600 transition flex items-center space-x-2">
          <i class="bi bi-person-circle"></i>
          <span id="user-name" class="hidden font-medium text-gray-700"></span>
        </a>

        <!--  Botón de cerrar sesión -->
        <button id="logout-btn"
                class="hidden bg-red-100 text-red-600 hover:bg-red-600 hover:text-white text-sm font-semibold py-1 px-3 rounded-lg transition">
          <i class="bi bi-box-arrow-right mr-1"></i>Cerrar sesión
        </button>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-1 container mx-auto p-8">
    <div id="product-detail" class="bg-white shadow-lg rounded-lg p-6 flex flex-col md:flex-row gap-6 items-center">
      <!-- contenido dinámico -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-200 py-6 mt-auto text-center">
    <p>&copy; 2025 Comidas Ya. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="./productDetail.ts"></script>
  <script type="module" src="/src/app.ts"></script>
</body>
</html>
