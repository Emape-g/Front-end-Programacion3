<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Detalle — Comidas Ya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col text-gray-800">
  <!-- HEADER -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-3">
      <a href="../home/home.html" class="text-xl font-semibold text-green-700 flex items-center gap-2">
        <i class="bi bi-shop-window"></i> Comidas Ya
      </a>

      <nav class="flex items-center gap-4">
        <a href="../home/home.html" class="hover:text-green-600 font-medium">Inicio</a>
        <a href="../cart/cart.html" class="relative hover:text-green-600 font-medium flex items-center gap-1">
          <i class="bi bi-cart3 text-xl"></i>
          <span id="cart-count" class="absolute -top-2 -right-3 bg-green-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full min-w-5 text-center">0</span>
        </a>

        <a id="login-link" href="/src/pages/auth/login/login.html" class="hover:text-green-600 font-medium hidden">Iniciar sesión</a>
        <div id="user-box" class="hidden items-center gap-3">
          <span id="user-name" class="text-gray-700 font-semibold"></span>
          <button id="logout-btn" class="bg-red-100 text-red-600 hover:bg-red-600 hover:text-white text-sm font-semibold py-1 px-3 rounded-lg">
            <i class="bi bi-box-arrow-right mr-1"></i> Cerrar sesión
          </button>
        </div>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-1 container mx-auto p-8">
    <div id="product-detail" class="bg-white shadow-lg rounded-lg p-6 flex flex-col md:flex-row gap-6 items-center">
      <!-- contenido dinámico -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-200 py-6 mt-auto text-center">
    <p>&copy; 2025 Comidas Ya. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="./productDetail.ts"></script>
  <script type="module" src="/src/app.ts"></script>
</body>
</html>
