<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Carrito — Comidas Ya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- HEADER -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <span class="text-xl font-semibold text-green-700">Comidas Ya</span>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="/src/pages/store/home/home.html" class="hover:text-green-600 transition">Inicio</a>
        <a href="/src/pages/client/orders/orders.html" class="hover:text-green-600 transition">Mis Pedidos</a>
        <a href="/src/pages/admin/adminHome/adminHome.html" class="hover:text-green-600 transition">Administración</a>

        <!-- Carrito -->
        <a href="/src/pages/store/cart/cart.html" class="relative hover:text-green-600 flex items-center gap-1">
          <i class="bi bi-cart3 text-xl"></i>
          <span id="cart-count" class="absolute -top-2 -right-3 bg-green-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full min-w-5 text-center">0</span>
        </a>

        <!-- Perfil -->
        <a id="user-link" href="/src/pages/client/orders/orders.html" class="text-xl text-gray-700 hover:text-green-600 flex items-center space-x-2">
          <i class="bi bi-person-circle"></i>
          <span id="user-name" class="hidden font-medium text-gray-700"></span>
        </a>

        <!-- Logout -->
        <button id="logout-btn" class="hidden bg-red-100 text-red-600 hover:bg-red-600 hover:text-white text-sm font-semibold py-1 px-3 rounded-lg transition">
          <i class="bi bi-box-arrow-right mr-1"></i>Cerrar sesión
        </button>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 container mx-auto p-6 grid md:grid-cols-3 gap-6">
    <!-- LISTA CARRITO -->
    <section class="md:col-span-2">
      <div id="cart-items" class="space-y-4"></div>
    </section>

    <!-- RESUMEN -->
    <aside class="bg-white shadow rounded-lg p-5 h-fit">
      <h2 class="text-lg font-semibold mb-4 text-green-700">Resumen del Pedido</h2>
      <p id="subtotal" class="text-gray-600"></p>
      <p id="envio" class="text-gray-600"></p>
      <hr class="my-2" />
      <p id="total" class="text-xl font-bold text-green-700"></p>

      <button id="btnConfirmarPedido" class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold">
        Proceder al Pago
      </button>

      <button id="btnVaciar" class="w-full mt-2 bg-red-100 hover:bg-red-600 hover:text-white text-red-600 py-2 rounded-lg font-semibold">
        Vaciar Carrito
      </button>
    </aside>

    <!-- MODAL CONFIRMACIÓN -->
    <div id="modalConfirm" class="hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50">
      <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6 relative">
        <button id="btnCerrarModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
          <i class="bi bi-x-lg"></i>
        </button>
        <h2 class="text-xl font-bold mb-4 text-green-700">Confirmar Pedido</h2>

        <form id="formPedido" class="space-y-3">
          <div>
            <label class="block text-sm font-medium">Teléfono</label>
            <input id="telefono" type="text" class="w-full border rounded p-2" required />
          </div>

          <div>
            <label class="block text-sm font-medium">Dirección de entrega</label>
            <input id="direccion" type="text" class="w-full border rounded p-2" required />
          </div>

          <div>
            <label class="block text-sm font-medium">Método de pago</label>
            <select id="metodoPago" class="w-full border rounded p-2" required>
              <option value="">Seleccionar...</option>
              <option value="Efectivo">Efectivo</option>
              <option value="Crédito">Tarjeta de crédito</option>
              <option value="Débito">Tarjeta de débito</option>
              <option value="Transferencia">Transferencia</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium">Notas adicionales</label>
            <textarea id="notas" rows="2" class="w-full border rounded p-2"></textarea>
          </div>

          <div class="flex justify-between items-center font-semibold mt-4">
            <span>Total a pagar:</span>
            <span id="totalPagar" class="text-green-700">$0</span>
          </div>

          <div class="flex justify-end gap-3 mt-6">
            <button type="button" id="btnCancelar" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancelar</button>
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Confirmar Pedido</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="./cart.ts"></script>
  <script type="module" src="/src/app.ts"></script>
</body>
</html>
