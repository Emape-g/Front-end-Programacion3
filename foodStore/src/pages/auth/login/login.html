<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Food Store</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .loader {
        width: 32px;
        height: 72px;
        display: inline-block;
        left: 5px;
        position: relative;
        border: 2px solid #fff;
        box-sizing: border-box;
        animation: animloader 2s linear infinite alternate;
        color: #ff3d00;
        border-radius: 0 0 4px 4px;
        transform: perspective(140px) rotateX(-45deg);
      }

      @keyframes animloader {
        0% {
          box-shadow: 0 0 inset;
        }
        100% {
          box-shadow: 0 -70px inset;
        }
      }
    </style>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
    <!-- HEADER -->

    <!-- MAIN -->
    <main class="flex-grow bg-gradient-to-r from-green-500 to-green-700">
      <a
        href="../../../../index.html"
        class="absolute top-8 left-8 text-white text-3xl hover:text-gray-200 transition"
        title="Volver al inicio"
      >
        <i class="bi bi-arrow-left-circle"></i>
      </a>
      <section
        class="bg-white shadow-lg rounded-2xl p-8 w-[90%] sm:w-[80%] md:max-w-md mx-auto my-16"
      >
        <!-- Título -->
        <h2
          id="form-title"
          class="text-green-700 text-3xl font-bold text-center mb-2"
        >
          Iniciar Sesión
        </h2>

        <!-- LOGIN -->
        <form id="login-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <div class="relative">
              <i
                class="bi bi-envelope absolute left-3 top-2.5 text-gray-400"
              ></i>
              <input
                type="email"
                id="login-email"
                class="w-full pl-10 p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                placeholder="correo@ejemplo.com"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Contraseña</label
            >
            <div class="relative">
              <i class="bi bi-lock absolute left-3 top-2.5 text-gray-400"></i>
              <input
                type="password"
                id="login-password"
                class="w-full pl-10 p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                placeholder="********"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition"
          >
            Iniciar sesión
          </button>
        </form>

        <!-- Cambiar entre formularios -->
        <p class="text-center text-sm text-gray-600 mt-4">
          <span id="toggle-text">¿No tenés cuenta?</span>
          <a
            href="/src/pages/auth/register/register.html"
            class="text-green-600 font-semibold hover:underline"
          >
            Registrarse
          </a>
        </p>
      </section>
      <!-- Loader -->
      <div
        id="loader"
        class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
      >
        <div
          class="loader"
        ></div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-gray-200 py-6 mt-auto">
      <div class="container mx-auto text-center px-4">
        <p>&copy; 2025 Food Store. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script type="module" src="./login.ts"></script>
  </body>
</html>
