<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title> FoodStore - orders  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
  <!-- HEADER -->
 <header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex items-center justify-between p-4">
    <!-- Nombre del sitio -->
    <span class="text-xl font-semibold text-green-700">FoodStore</span>

    <nav class="hidden md:flex items-center space-x-6">
      <a href="../../../../index.html" class="hover:text-green-600 transition">Inicio</a>
      <a href="../orders/orders.html" class="hover:text-green-600 transition">Mis Pedidos</a>
      <a href="../../admin/adminHome/adminHome.html" class="hover:text-green-600 transition">Administración</a>

      <!-- Carrito -->
      <a href="../../store/cart/cart.html" class="relative hover:text-green-600 flex items-center gap-1">
        <i class="bi bi-cart3 text-xl"></i>
        <span id="cart-count" class="absolute -top-2 -right-3 bg-green-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full min-w-5 text-center">0</span>
      </a>
      <!-- Perfil -->
      <a
        id="user-link"
        href="../../auth/login/login.html"
        class="text-xl text-gray-700 hover:text-green-600 transition flex items-center space-x-2"
      >
        <i class="bi bi-person-circle"></i>
        <span id="user-name" class="hidden font-medium text-gray-700"></span>
      </a>

      <!-- Botón de cerrar sesión -->
      <button
        id="logout-btn"
        class="hidden bg-red-100 text-red-600 hover:bg-red-600 hover:text-white text-sm font-semibold py-1 px-3 rounded-lg transition"
      >
        <i class="bi bi-box-arrow-right mr-1"></i>Cerrar sesión
      </button>
    </nav>
  </div>
</header>

  <!-- CONTENIDO -->
  <main class="flex-1 container mx-auto px-6 py-10">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold">Mis Pedidos</h1>

      <select id="filter-status" class="border rounded-md px-3 py-1 text-gray-700">
        <option value="TODOS">Todos</option>
        <option value="PENDIENTE">Pendientes</option>
        <option value="CONFIRMADO">Confirmados</option>
        <option value="CANCELADO">Cancelados</option>
        <option value="TERMINADO">Terminados</option>
      </select>
    </div>

    <!-- Contenedor donde se insertarán las órdenes dinámicamente -->
    <div id="orders-container" class="flex flex-col gap-4">
    
    </div>

    <!-- Loader mientras se cargan pedidos -->
    <div id="loader" class="text-center mt-10 hidden">
      <i class="bi bi-arrow-repeat animate-spin text-green-600 text-3xl"></i>
      <p class="text-gray-500 mt-2">Cargando pedidos...</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-200 py-6 mt-auto text-center">
    <p>&copy; 2025 Comidas Ya. Todos los derechos reservados.</p>
  </footer>
<script type="module" src="./orders.ts"></script>
<script src="../../../app.ts"></script>
</body>
</html>
