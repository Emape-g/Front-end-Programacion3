<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos | FoodStore Admin</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="flex h-screen bg-gray-100 text-gray-800">
    <!-- HEADER -->
     <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <!-- Nombre del sitio -->
      <span class="text-xl font-semibold text-green-700 flex items-center gap-1">
        <i class="bi bi-shop"></i> FoodStore
      </span>

      <nav class="hidden md:flex items-center space-x-6">
        <a href="/index.html" class="hover:text-green-600 transition">Inicio</a>
        <a href="/src/pages/store/home/home.html" class="hover:text-green-600 transition">Productos</a>
        <a href="/src/pages/client/orders/orders.html" class="hover:text-green-600 transition">Mis Pedidos</a>

        <!--  Administraci贸n (visible solo para admin) -->
        <a href="/src/pages/admin/adminHome/adminHome.html"
           id="admin-link"
           class="hidden hover:text-green-600 transition">Administraci贸n</a>

        <!--  Carrito -->
        <a href="/src/pages/store/cart/cart.html"
           class="relative hover:text-green-600 flex items-center gap-1">
          <i class="bi bi-cart3 text-xl"></i>
          <span id="cart-count"
                class="absolute -top-2 -right-3 bg-green-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full">
            0
          </span>
        </a>

        <!--  Usuario -->
        <a id="user-link"
           href="/src/pages/auth/login/login.html"
           class="text-xl text-gray-700 hover:text-green-600 transition flex items-center space-x-2">
          <i class="bi bi-person-circle"></i>
          <span id="user-name" class="hidden font-medium text-gray-700"></span>
        </a>

        <!--  Bot贸n cerrar sesi贸n -->
        <button id="logout-btn"
                class="hidden bg-red-100 text-red-600 hover:bg-red-600 hover:text-white text-sm font-semibold py-1 px-3 rounded-lg transition">
          <i class="bi bi-box-arrow-right mr-1"></i>Cerrar sesi贸n
        </button>
      </nav>
    </div>
  </header>

    <!-- SIDEBAR -->
    <aside
      class="w-64 bg-white shadow-lg p-6 hidden md:block border-r border-green-200 mt-16"
    >
      <h2 class="text-2xl font-bold mb-8 text-green-700"> FoodStore</h2>

      <nav class="space-y-3">
        <a
          class="flex items-center gap-2 p-3 rounded-lg hover:bg-green-100 text-green-700"
          href="../adminHome/adminHome.html"
        >
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a
          class="flex items-center gap-2 p-3 rounded-lg hover:bg-green-100 text-green-700"
          href="../categories/categories.html"
        >
          <i class="bi bi-tags"></i> Categor铆as
        </a>
        <a
          class="flex items-center gap-2 p-3 rounded-lg bg-green-600 text-white"
          href="./products.html"
        >
          <i class="bi bi-basket3"></i> Productos
        </a>
        <a
          class="flex items-center gap-2 p-3 rounded-lg hover:bg-green-100 text-green-700"
          href="../orders/orders.html"
        >
          <i class="bi bi-receipt"></i> Pedidos
        </a>
         <a class="flex items-center gap-2 p-3 rounded-lg hover:bg-gray-200 mt-6 text-green-700"
           href="/src/pages/store/home/home.html">
          <i class="bi bi-shop"></i> Ver tienda
        </a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-8 mt-16">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-green-700">Productos</h1>
        <button
          id="btnNueva"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow"
        >
          <i class="bi bi-plus-circle"></i> Nuevo Producto
        </button>
      </div>

      <!-- Tabla -->
      <div
        class="overflow-x-auto bg-white shadow-md rounded-lg border border-green-200"
      >
        <table class="w-full text-sm text-left">
          <thead class="bg-green-100 text-green-700 uppercase">
            <tr>
              <th class="p-3">ID</th>
              <th class="p-3">Imagen</th>
              <th class="p-3">Nombre</th>
              <th class="p-3">Descripci贸n</th>
              <th class="p-3">Precio</th>
              <th class="p-3">Stock</th>
              <th class="p-3">Categor铆a</th>
              <th class="p-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbodyProductos"></tbody>
        </table>
      </div>
    </main>

    <!-- MODAL -->
    <div
      id="modalProducto"
      class="hidden fixed inset-0 bg-black/50 items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96 space-y-3">
        <h2 id="modalTitulo" class="text-xl font-semibold text-green-700 mb-2">
          Nuevo Producto
        </h2>

        <input
          id="inputNombre"
          placeholder="Nombre"
          class="border p-2 w-full rounded"
        />
        <input
          id="inputDescripcion"
          placeholder="Descripci贸n"
          class="border p-2 w-full rounded"
        />
        <input
          id="inputPrecio"
          placeholder="Precio"
          type="number"
          class="border p-2 w-full rounded"
        />
        <input
          id="inputStock"
          placeholder="Stock"
          type="number"
          class="border p-2 w-full rounded"
        />
        <input
          id="inputCategoriaId"
          placeholder="ID de Categor铆a"
          type="number"
          class="border p-2 w-full rounded"
        />
        <input
          id="inputUrlImagen"
          placeholder="URL Imagen"
          class="border p-2 w-full rounded"
        />

        <div class="flex justify-end gap-3 pt-3">
          <button id="btnCerrar" class="px-3 py-1 bg-gray-300 rounded">
            Cancelar
          </button>
          <button
            id="btnGuardar"
            class="px-3 py-1 bg-green-600 text-white rounded"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script type="module" src="/src/pages/admin/products/products.ts"></script>

  </body>
</html>
